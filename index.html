<body>
    <div id=app></div>
   <section layout:fragment=" dashboard-contents">
              <div class="modal" id="myModal">
                <div class="row">
                  <div class="col-lg-3 col-md-2"></div>
                  <div class="col-lg-6 col-md-8 col-sm-12 col-12 card" style="background-color: white;">
                    <div>
                      <div class="container mt-5">
                        <h4>Add Schedule</h4>
                        <div>
                          <form method="post" th:object="${tTable}" th:action="@{/admin/schedules/create}">

                            <div class="form-group">
                              <label for="sel1">Select Doctor</label> <select class="form-control mdb-select md-form"
                                name="doctor" id="doctor_option" th:field="*{drdoggy.doctor.id}">

                                <option th:each="drdoggy:${drdoggys}" th:text="${drdoggy.doctor.name}"
                                  th:value="${drdoggy.doctor.id}"></option>
                              </select>
                            </div>

                            <div class="form-group">
                              <label for="" class="cusLabel"> Select Clinic</label> <input type="text"
                                class="form-control" placeholder="Degree">
                            </div>
                            <div class="form-group">
                              <label for="" class="cusLabel"> From</label> <input type="time" class="form-control"
                                placeholder="Enter Start Time">
                            </div>
                            <div class="form-group">
                              <label for="" class="cusLabel"> To</label> <input type="time" class="form-control"
                                placeholder="Enter End Time">
                            </div>
                            <div class="form-group">
                              <label for="" class="cusLabel">Day Of Week:</label> <select class="custom-select">
                                <option selected>Day Of Week</option>
                                <option>Sunday</option>
                                <option>Monday</option>
                                <option>Tuesday</option>
                                <option>Wednesday</option>
                                <option>Thursday</option>
                                <option>Friday</option>
                                <option>Saturday</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <button class="btn btn-outline-success" type="submit">Create</button>

                              <a class="btn btn-outline-danger" data-dismiss="modal">Cancel</a>
                            </div>
                          </form>
                          <!--form end-->
                        </div>
                        <!--form div end-->
                      </div>
                    </div>
                  </div>
                  <!--container end-->
                </div>
              </div>
              <div class="container">
                <h2>
                  Doctor Schedule &nbsp;<i style='font-size: 24px' class='fal fa-calendar-alt'></i>
                </h2>
                <div class="form-group col-6" style="float: right">
                  <a class="btn btn-outline-primary" data-toggle="modal" data-target="#myModal">Create Schedule</a>
                </div>
                <div class="container-fluid">
                </div>
                <div class="tab-content">
                  <div class="row mx-3 mt-3 container tab-pane active" id="clinicA">

                    <div class="row" id="search-bar">

                      <div id="search-doctor">
                        <input type="text" placeholder="Search doctor..." class="form-control form-rounded" size="35">

                      </div>
                      <div id="btn-circle-search">
                        <button type="submit" class="btn  btn-circle">
                          <i class="fa fa-search" style="color: white"></i>
                        </button>
                      </div>
                    </div>

                    <div class="table-wrapper-scroll-y my-custom-scrollbar">

                      <table class="table table-bordered mt-3" id="ChitTable">
                        <thead class="thead-danger">

                          <tr class="table-info">

                            <th class="text-center">No</th>
                            <th class="text-center">Doctor</th>
                            <th class="text-center">Clinic</th>


                            <th class="text-center">To</th>
                            <th class="text-center">From</th>
                            <th class="text-center">Action</th>

                          </tr>
                        </thead>

                        <tbody>

                          <!--            <tr th:each="tt : ${timetables}">-->
                          <td class="text-center" th:text="${tt.drdoggy.doctor.id}"></td>
                          <td class="text-center" th:text="${tt.drdoggy.doctor.name}"></td>
                          <td class="text-center" th:text="${tt.drdoggy.clinic.name}"></td>
                          <td class="text-center" th:text="${tt.to}"></td>
                          <td></td>
                          <td></td>
                          <td class="text-center">
                            <div class="dropdown">
                              <a href="#" class="action-icon dropdown-toggle-split" data-toggle="dropdown"
                                aria-expanded="true"><i class="fas fa-ellipsis-h"></i></a>
                              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#"
                                  th:href="@{'/admin/doctors/edit/'+${tt.drdoggy.doctor.id}}"><i
                                    class="	fas fa-edit"></i> Edit</a> <a class="dropdown-item" href="#"
                                  th:href="@{'admin/doctors/delete/'+${tt.drdoggy.doctor.id}}">
                                  <i class="fas fa-trash"></i> Delete
                                </a> <a class="dropdown-item" href="#" th:href="@{/doctors/details/1}"><i
                                    class="	fas fa-ellipsis-v"></i> Detail</a>
                              </div>
                            </div>
                          </td>
                          </tr>
                        </tbody>

                      </table>
                    </div>
                  </div>

                </div>
              </div>
